<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/44/44386.png">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Air Quality Index Lookup</title>
    </head>
    <body>
        <header>
            <h1>U.S. Air Quality Index Lookup</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aqi-guide.html">AQI Guide</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-and-results">
                <div class="intro">
                    <p>Enter your location to discover the Air Quality of your city.</p>
                </div>
                <div class="form-container">
                    <form>
                        <label for="city">Enter City:</label>
                        <input type="text" id="city" placeholder="ex: New York City" required><br>
                        <label for="state">Enter State:</label>
                        <input type="text" id="state" placeholder="ex: New York" required><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="aqi-temp-results hidden">
                    <div class="aqi-results"></div>
                    <div class="temp-results"></div>
                </div>
            </section>
            <section class="map-results">
                <iframe width="600" height="600" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyApS1VF4GSnDqqOFg6MoMn_8PAVjuBYjPo&q=united+states" allowfullscreen></iframe>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
